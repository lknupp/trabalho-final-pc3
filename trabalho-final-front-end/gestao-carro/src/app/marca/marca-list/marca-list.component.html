<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Marcas</h1><br>
        <div class="row" [hidden]="!deleteMessage">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Curso excluído</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-sm" datatable>
            <thead class="thead-light">
                <tr>
                    <th>Marca</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let marca of marcas ">
                    <td>{{marca.sigla}}</td>
                    <td>{{marca.descricao}}</td>
                    <td><button class='btn btn-primary' (click)="delete(marca.id)">
                            <i class="fa fa-trash"> Excluir</i>
                        </button>&nbsp;
                        <button class='btn btn-info' (click)="updateMarca(marca.id)"><i class="fa fa-edit"></i>
                            Editar
                        </button>&nbsp;
                        <button class='btn btn-secondary' (click)="detalheMarca(marca.id)">
                            <i class="fa fa-search"></i> 
                            Visualizar
                        </button>
                    </td>
                </tr>
            </tbody><br>
        </table>
    </div>
</div>
