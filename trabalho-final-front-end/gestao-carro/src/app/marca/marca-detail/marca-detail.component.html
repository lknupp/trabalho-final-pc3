<div class="row justify-content-center mt-2">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-success">{{ marca?.sigla}}</h5>
                <h6 class="card-subtitle mb-2 text-muted text-info">
                    {{ marca?.descricao}}
                </h6>
                <a [routerLink]="['/lista-marca']" class="card-link">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </div>
</div>
